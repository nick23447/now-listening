{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#">{{ post.author }}</a>
                    <small class="text-muted">{{ post.date_posted }}</small>
                </div>
                <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
                {% if post.album_image %}
                    <img 
                    src="{{ post.album_image }}" 
                    alt="{{ post.album_name }}" 
                    style="max-width:200px;" class="mb-2"
                    ><p><strong>{{ post.album_name }}</strong> â€” {{ post.album_artist }}</p>
                {% endif %}  
                <p class="article-content">{{ post.album_name}}</p>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
