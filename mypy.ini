[mypy]
python_version = 3.11
strict = True
ignore_missing_imports = True
disallow_untyped_defs = True
check_untyped_defs = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_return_any = True
warn_unreachable = True
show_error_codes = True

# --- Flask and Extensions ---

[mypy-flask.*]
ignore_missing_imports = True

[mypy-flask_wtf.*]
ignore_missing_imports = True

[mypy-flask_login.*]
ignore_missing_imports = True

[mypy-flask_mail.*]
ignore_missing_imports = True

[mypy-flask_bcrypt.*]
ignore_missing_imports = True

[mypy-flask_migrate.*]
ignore_missing_imports = True

# --- WTForms ---

[mypy-wtforms.*]
ignore_missing_imports = True

[mypy-wtforms.fields.*]
ignore_missing_imports = True

[mypy-wtforms.validators.*]
ignore_missing_imports = True

# --- SQLAlchemy ORM ---

[mypy-sqlalchemy.*]
ignore_missing_imports = True

# --- Requests (untyped network library) ---

[mypy-requests.*]
ignore_missing_imports = True
